# Plugin Info
name: FFA-Plugin
version: 1.0.0-SNAPSHOT
description: Adds FFA to a Bungeecord Server
author: Pancake(MCPfannkuchenYT)

# Code Info
main: de.pfannekuchen.ffa.FFA
load: POSTWORLD

# Additional Stuff
website: mgnet.work
prefix: FFA

commands:
    savekit:
        usage: /savekit <kit>
        description: Saves the specified Inventory as the Kit.
    loadkit:
        usage: /loadkit <kit>
        description: Loads the specified Kit into the Inventory.
    kit:
        usage: /kit <kit>
        description: Changes the active kit.
    delkit:
        usage: /delkit <kit>
        description: Deletes a kit