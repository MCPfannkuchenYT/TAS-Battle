#General settings
multiworld_mode:
  enabled: false
  #â®Ÿ Set to true if you want the inventory to be cleared on every world change.
  clear_inventory: true

lobby_worlds:
  - world
  - lobby

#â®Ÿ Set to true if you want the displaynames to be used for the messages.
use_displaynames: false
spawn_location: 'spawn'
block_commands:
  enabled: true
  commands:
    - /help
    - /plugins
    - /version
    - /?
    - /about
    - /pl
    - /ver
    - /icanhasbukkit
disable_mob_damage: true
disable_player_interaction: true
disable_physical_player_interaction: true

#Weather settings
#âž¥ Possible weather types are: CLEAR, RAIN, THUNDER
weather:
  lock_weather: true
  weather_type: CLEAR

#Actionbar settings
#âž¥ You can add multiple messages. - "display_time" in seconds. | Placeholders: PlaceholderAPI
actionbar:
  enabled: true
  display_time: 5
  messages:
    - '&7Ping &8â—� &a%player_ping%ms &8â”ƒ &7Time &8â—� &f%server_time_HH:mm:ss%'

#Tablist header & footer settings
#âž¥ Use \n to start a new line | Placeholders: PlaceholderAPI
tablist_header_footer:
  enabled: true
  #â®Ÿ If activated, the tablist updates every second.
  update_tablist: true
  header: '&r\n&bAdvancedLobby &8Ã— &7Minecraft Network &8âžœ &f%server_online%&8/&f%server_max_players%&f\n &8â–º Â§7Server &8â—� &b%player_server% &8â—„ \n'
  footer: '&r\n&7Twitter &8Â» Â§f@Unknown &8â”ƒ &7TeamSpeak &8Â» &fUnknown\n'

#Player join settings
player_join:
  gamemode: 2
  health: 20
  clear_inventory: true
  join_at_spawn: false

#Title settings
#âž¥ Placeholders: %player%: Player name; PlaceholderAPI
title:
  enabled: true
  title: '&bWelcome&8, &7%player%'
  subtitle: '&7on &fAdvancedLobby'

#Void teleport settings
void_teleport:
  enabled: true
  height: 0.0

#Worldborder settings
worldborder:
  enabled: true
  radius: 200
  center_location: 'spawn'

#JumpPads settings
jumppads:
  enabled: true
  lenght: 2.0
  height: 0.5

#Motd settings
motd:
  enabled: true
  first_line: '  &bAdvancedLobby &8â–¶ &7Minecraft Network &8â”ƒ &8[&f1.8&8-&f1.12.2&8]'
  second_line: '          &aNow &a&lONLINE &8â—� &7Twitter &8Â» Â§f@Unknown'

#Chat format settings
#âž¥ Placeholders: %player%: Player name; %message%: Chat message
