# Plugin Info
name: Skywars-Plugin
version: 1.0.0-SNAPSHOT
description: Adds Skywars to a Bungeecord Server
author: Pancake(MCPfannkuchenYT)

# Code Info
main: de.pfannekuchen.skywars.Skywars
load: POSTWORLD
api-version: 1.17

# Additional Stuff
website: mgnet.work
prefix: Skywars

commands:
    savekit:
        usage: /savekit <kit>
        description: Saves the specified Inventory as the Kit.
    loadkit:
        usage: /loadkit <kit>
        description: Loads the specified Kit into the Inventory.
    delkit:
        usage: /delkit <kit>
        description: Deletes a kit